version: "3.9"

services:
  slides_front:
    container_name: slides_front
    build: ./front
    restart: always
    ports:
      - "80:80"

  slides_back:
    build: ./back
    volumes:
      - slides:/backend/slides_app/slides
    command: bash -c "
      python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
      "
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: slides
      POSTGRES_HOST: db
    restart: always
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: slides
    volumes:
      - postgres:/data/postgres

volumes:
  slides:
  postgres:
